<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="top">
        <h1>Количество товаров в корзине: 0</h1>
        <div class="buttons">
            <button id="showFour">Показать первые 4</button>
            <button id="showFull">Показать все</button>
            <button id="busket">Корзина</button>
        </div>
    </div>

    <div class="container"></div>

    <div id="busket-menu">
        <div class="menu_title">
            <span>КОРЗИНА</span>
            <button></button>
        </div>
        <div class="menu_container"></div>
        <div class="menu_functions">
            <div class="func">
                <div class="details">
                    <div class="dt_txt">
                        <span>Choosen types:</span>
                        <br>
                        <span>Total amount:</span>
                        <br>
                        <span>Total price:</span>
                    </div>
                    <div class="dt_num">
                        <span id="choosen_amount">0</span>
                        <br>
                        <span id="total_amount">0</span>
                        <br>
                        <span id="total_price">$0</span>
                    </div>
                </div>
                <div class="purchase">
                    <button><img src="./icons/purchase.png" alt="Purchase"></button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./js/index.js"></script>
</body>

</html>
